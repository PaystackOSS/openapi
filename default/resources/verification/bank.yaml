get:
  tags:
    - Verification
  summary: Fetch Banks
  operationId: verification_fetchBanks
  parameters:
    - in: query
      name: country
      schema:
        type: string
    - in: query
      name: pay_with_bank_transfer
      schema:
        type: boolean
    - in: query
      name: use_cursor
      schema:
        type: boolean
    - in: query
      name: perPage
      schema:
        type: integer
    - in: query
      name: next
      schema:
        type: string
    - in: query
      name: previous
      schema:
        type: string
    - in: query
      name: gateway
      schema:
        type: string
  responses:
    200:
      $ref: '../../responses/created.yaml'
    401:
      $ref: '../../responses/unauthorized.yaml'
    404:
      $ref: '../../responses/unauthorized.yaml'
    default:
      description: Server error