post:
  tags:
    - Plan
  summary: Create Plan
  operationId: plan_create
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          $ref: '../../schemas/plan/Create.yaml'
      application/json:
        schema:
          $ref: '../../schemas/plan/Create.yaml'
  responses:
    200:
      $ref: '../../responses/ok.yaml'
    401:
      $ref: '../../responses/unauthorized.yaml'
    default:
      description: Server error
get:
  tags:
    - Plan
  summary: List Plans
  operationId: plan_list
  parameters:
    - in: query
      name: perPage
      schema:
        type: integer
      description: Number of records to fetch per page
    - in: query
      name: page
      schema:
        type: integer
      description: The section to retrieve
    - in: query
      name: interval
      schema:
        type: string
      description: Specify interval of the plan
    - in: query
      name: amount
      schema:
        type: integer
      description: The amount on the plans to retrieve
    - in: query
      name: from
      schema:
        type: string
        format: date-time
      description: The start date
    - in: query
      name: to
      schema:
        type: string
        format: date-time
      description: The end date
  responses:
    200:
      $ref: '../../responses/ok.yaml'
    401:
      $ref: '../../responses/unauthorized.yaml'
    404:
      $ref: '../../responses/unauthorized.yaml'
    default:
      description: Server error