parameters:
  - name: code
    in: path
    required: true
    description: The code for the customer gotten from the response of the customer creation
    schema:
      type: string
    example: "CUS_c6wqvwmvwopw4ms"
get:
  tags:
    - Customer
  summary: Fetch Customer
  operationId: customer_fetch
  description: Get details of a customer on your integration.
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CustomerFetchResponse.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
put:
  tags:
    - Customer
  summary: Update Customer
  operationId: customer_update
  description: Update a customer's details on your integration
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CustomerUpdate.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/CustomerUpdate.yaml
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CustomerUpdateResponse.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
