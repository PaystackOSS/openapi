post:
  tags:
    - Split
  summary: Remove Subaccount from split
  operationId: split_removeSubaccount
  description: Remove a subaccount from a split configuration
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SplitSubaccounts.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/SplitSubaccounts.yaml
  parameters:
    - name: id
      in: path
      description: The ID of the split configuration to fetch
      required: true
      schema:
        type: integer
      example: 4896895
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SplitRemoveSubaccountResponse.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    default:
      description: Server error
