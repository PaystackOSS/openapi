type: object
properties:
  id:
    type: integer
  domain:
    type: string
  status:
    type: string
  start:
    type: integer
  quantity:
    type: integer
  subscription_code:
    type: string
  email_token:
    type: string
  amount:
    type: integer
  cron_expression:
    type: string
    nullable: true
  next_payment_date:
    type: string
    nullable: true
  open_invoice:
    nullable: true
  createdAt:
    type: string
  integration:
    type: integer
  plan:
    type: object
    properties:
      id:
        type: integer
      domain:
        type: string
      name:
        type: string
      plan_code:
        type: string
      description:
        nullable: true
      amount:
        type: integer
      interval:
        type: string
      send_invoices:
        type: boolean
      send_sms:
        type: boolean
      currency:
        type: string
      integration:
        type: integer
      createdAt:
        type: string
      updatedAt:
        type: string
    required:
      - id
      - domain
      - name
      - plan_code
      - description
      - amount
      - interval
      - send_invoices
      - send_sms
      - currency
      - integration
      - createdAt
      - updatedAt
  authorization:
    type: object
    properties:
      authorization_code:
        type: string
      bin:
        type: string
        nullable: true
      last4:
        type: string
      exp_month:
        type: string
      exp_year:
        type: string
      channel:
        type: string
      card_type:
        type: string
        nullable: true
      bank:
        type: string
      country_code:
        type: string
      brand:
        type: string
      reusable:
        type: integer
      signature:
        type: string
        nullable: true
      account_name:
        nullable: true
    required:
      - authorization_code
      - bin
      - last4
      - exp_month
      - exp_year
      - channel
      - card_type
      - bank
      - country_code
      - brand
      - reusable
      - signature
      - account_name
  customer:
    type: object
    properties:
      id:
        type: integer
      first_name:
        type: string
      last_name:
        type: string
      email:
        type: string
      customer_code:
        type: string
      phone:
        type: string
        nullable: true
      metadata:
        type: string
      risk_action:
        type: string
      international_format_phone:
        type: string
    required:
      - id
      - first_name
      - last_name
      - email
      - customer_code
      - phone
      - metadata
      - risk_action
      - international_format_phone
  invoice_limit:
    type: integer
  split_code:
    nullable: true
  payments_count:
    type: integer
  most_recent_invoice:
    nullable: true
required:
  - id
  - domain
  - status
  - start
  - quantity
  - subscription_code
  - email_token
  - amount
  - cron_expression
  - next_payment_date
  - open_invoice
  - createdAt
  - integration
  - plan
  - authorization
  - customer
  - invoice_limit
  - split_code
  - payments_count
  - most_recent_invoice
