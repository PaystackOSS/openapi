post:
  tags:
    - Product
  summary: Create Product
  operationId: product_create
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          $ref: '../../schemas/product/Create.yaml'
      application/json:
        schema:
          $ref: '../../schemas/product/Create.yaml'
  responses:
    201:
      $ref: '../../responses/created.yaml'
    401:
      $ref: '../../responses/unauthorized.yaml'
    default:
      description: Server error
get:
  tags:
    - Product
  summary: List Products
  operationId: product_list
  parameters:
    - name: perPage
      in: query
      schema:
        type: integer
    - name: page
      in: query
      schema:
        type: integer
    - name: active
      in: query
      schema:
        type: boolean
    - in: query
      name: from
      schema:
        type: string
        format: date-time
      description: The start date
    - in: query
      name: to
      schema:
        type: string
        format: date-time
      description: The end date
  responses:
    200:
      $ref: '../../responses/created.yaml'
    401:
      $ref: '../../responses/unauthorized.yaml'
    404:
      $ref: '../../responses/unauthorized.yaml'
    default:
      description: Server error