type: object
properties:
  status:
    type: boolean
  message:
    type: string
  data:
    type: array
    items:
      $ref: ./TransactionListResponseArray.yaml
  meta:
    type: object
    properties:
      total:
        type: integer
      total_volume:
        type: number
      skipped:
        type: integer
      perPage:
        anyOf:
          - type: string
          - type: integer
      page:
        type: integer
      pageCount:
        type: integer
    required:
      - total
      - total_volume
      - skipped
      - perPage
      - page
      - pageCount
    additionalProperties: false
required:
  - status
  - message
  - data
  - meta
