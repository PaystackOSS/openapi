get:
  tags:
    - Dispute
  summary: Fetch Upload URL
  description: Get the URL to upload a dispute evidence
  operationId: dispute_uploadUrl
  parameters:
    - name: id
      description: The unique identifier of the dispute
      in: path
      required: true
      schema:
        type: integer
      example: 4734583785
  responses:
    '200':
      $ref: ../components/responses/DisputeUploadURLSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
