parameters:
  - name: code
    in: path
    required: true
    description: The code for the customer gotten from the response of the customer creation
    schema:
      type: string
    example: "CUS_c6wqvwmvwopw4ms"
post:
  tags:
    - Customer
  summary: Validate Customer
  operationId: customer_validate
  description: Validate a customer's identity
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CustomerValidate.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/CustomerValidate.yaml
  responses:
    '202':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CustomerValidateResponse.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    default:
      description: Server error
