<!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paystack OAS</title>
  </head>

  <body>
    <div id="app"></div>

    <!-- Load the Script -->
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>

    <!-- Initialize the Scalar API Reference -->
    <script>
      let content = ''
      fetch('/spec')
        .then(res => res.json())
        .then(data => {
          Scalar.createApiReference('#app', {
            content: data
          })
        })
        .catch(error => console.log("Error fetching spec: ", error))
    </script>
  </body>

  </html>
