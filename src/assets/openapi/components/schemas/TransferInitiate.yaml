description: Transfer initiation model
allOf:
  - $ref: ./TransferBase.yaml
  - type: object
    required:
      - source
    properties:
      source:
        description: The source of funds to send from
        type: string
        default: balance
      currency:
        description: Specify the currency of the transfer.
        type: string
        default: NGN
        enum:
          - NGN
          - ZAR
          - KES
          - GHS
    example:
      source: balance
