            - gateway_response
            - message
            - channel
            - ip_address
            - log
            - fees
            - authorization
            - customer
            - metadata
            - plan
            - requested_amount
            - id
      required:
        - status
        - message
        - data
    VerificationResolveAccountNumberResponse:
      type: object
      properties:
        status:
          type: boolean
        message:
          type: string
        data:
          type: object
          properties:
            account_number:
              type: string
            account_name:
              type: string
            bank_id:
              type: integer
          required:
            - account_number
            - account_name
