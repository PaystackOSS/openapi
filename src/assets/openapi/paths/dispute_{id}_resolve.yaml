put:
  tags:
    - Dispute
  summary: Resolve Dispute
  description: Resolve a transaction dispute
  operationId: dispute_resolve
  parameters:
    - name: id
      description: The unique identifier of the dispute
      in: path
      required: true
      schema:
        type: integer
      example: 4734583785
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/DisputeResolve.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/DisputeResolve.yaml
  responses:
    '200':
      $ref: ../components/responses/DisputeResolveSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
