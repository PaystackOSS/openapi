get:
  tags:
    - Settlement
  summary: Fetch Settlements
  operationId: settlements_fetch
  parameters:
    - name: perPage
      in: query
      schema:
        type: integer
      example: 50
    - name: page
      in: query
      schema:
        type: integer
      example: 2
  responses:
    '200':
      $ref: ../components/responses/Ok.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
