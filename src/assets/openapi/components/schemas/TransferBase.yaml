type: object
required:
  - amount
  - recipient
  - reference
properties:
  amount:
    description: >-
      Amount to transfer in kobo if currency is NGN and pesewas if currency is
      GHS.
    type: integer
  recipient:
    description: The transfer recipient's code
    type: string
  reference:
    description: >
      To ensure idempotency, you need to provide e a unique identifier for the
      request.  The identifier should be a lowercase alphanumeric string with
      only -,_  symbols allowed.
    type: string
    minimum: 16
  reason:
    description: The reason or narration for the transfer.
    type: string
example: 
  amount: 120000
  recipient: RCP_gd9vgag7n5lr5ix
  reference: acv_9ee55786-2323-4760-98e2-6380c9cb3f68