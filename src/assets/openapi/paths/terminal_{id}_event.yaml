post:
  tags:
    - Terminal
  summary: Send Event
  description: Send an event from your application to the Paystack Terminal
  operationId: terminal_sendEvent
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the Terminal the event should be sent to.
      schema:
        type: string
      example: Z0R4orOU
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/TerminalSendEvent.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/TerminalSendEvent.yaml
  responses:
    '200':
      $ref: ../components/responses/Ok.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    default:
      description: Server error
