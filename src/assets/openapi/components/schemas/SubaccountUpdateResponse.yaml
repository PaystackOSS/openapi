type: object
properties:
  status:
    type: boolean
  message:
    type: string
  data:
    type: object
    properties:
      domain:
        type: string
      subaccount_code:
        type: string
      account_name:
        type: string
        nullable: true
      business_name:
        type: string
      description:
        type: string
      primary_contact_name:
        type: string
      primary_contact_email:
        type: string
      primary_contact_phone:
        type: string
      metadata:
        type: string
      percentage_charge:
        type: number
      is_verified:
        type: boolean
      settlement_bank:
        type: string
      account_number:
        type: string
      settlement_schedule:
        type: string
      active:
        type: boolean
      migrate:
        type: boolean
      currency:
        type: string
      product:
        type: string
      id:
        type: integer
      integration:
        type: integer
      bank:
        type: integer
      managed_by_integration:
        type: integer
      createdAt:
        type: string
      updatedAt:
        type: string
    required:
      - domain
      - subaccount_code
      - business_name
      - description
      - primary_contact_name
      - primary_contact_email
      - primary_contact_phone
      - metadata
      - percentage_charge
      - is_verified
      - settlement_bank
      - account_number
      - settlement_schedule
      - active
      - migrate
      - currency
      - product
      - id
      - integration
      - bank
      - managed_by_integration
      - createdAt
      - updatedAt
required:
  - status
  - message
  - data
