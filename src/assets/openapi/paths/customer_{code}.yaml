parameters:
  - name: code
    in: path
    required: true
    schema:
      type: string
get:
  tags:
    - Customer
  summary: Fetch Customer
  operationId: customer_fetch
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CustomerFetchResponse.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
put:
  tags:
    - Customer
  summary: Update Customer
  operationId: customer_update
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CustomerUpdate.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/CustomerUpdate.yaml
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CustomerUpdateResponse.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
