post:
  tags:
    - Refund
  summary: Create Refund
  description: Initiate a refund for a previously completed transaction
  operationId: refund_create
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/RefundCreate.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/RefundCreate.yaml
  responses:
    '200':
      $ref: ../components/responses/RefundCreateSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    default:
      description: Server error
get:
  tags:
    - Refund
  summary: List Refunds
  description: List previously created refunds
  operationId: refund_list
  parameters:
    - in: query
      name: perPage
      schema:
        type: integer
        default: 50
      description: Number of records to fetch per page
      example: 10
    - in: query
      name: page
      schema:
        type: integer
      description: The section to retrieve
    - in: query
      name: from
      schema:
        type: string
        format: date-time
      description: The start date
    - in: query
      name: to
      schema:
        type: string
        format: date-time
      description: The end date
  responses:
    '200':
      $ref: ../components/responses/RefundListSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
