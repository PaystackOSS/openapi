type: object
required:
  - account_name
  - account_number
  - account_type
  - bank_code
  - country_code
  - document_type
properties:
  account_name:
    description: Customer's first and last name registered with their bank
    type: string
  account_number:
    description: Customer's account number
    type: string
  account_type:
    description: The type of the customer's account number
    type: string
    enum:
      - personal
      - business
  bank_code:
    description: >-
      The bank code of the customer’s bank. You can fetch the bank codes by
      using our List Banks endpoint
    type: string
  country_code:
    description: The two digit ISO code of the customer’s bank
    type: string
  document_type:
    description: Customer’s mode of identity
    type: string
    enum:
      - identityNumber
      - passportNumber
      - businessRegistrationNumber
  document_number:
    description: Customer’s mode of identity number
    type: string
example:
  account_name: Ann Bron
  account_number: '0123456789'
  account_type: personal
  bank_code: '632005'
  country_code: ZA
  document_type: identityNumber
  document_number: '1234567890123'