post:
  tags:
    - Dispute
  summary: Add Evidence
  description: Provide evidence for a dispute 
  operationId: dispute_evidence
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/DisputeEvidence.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/DisputeEvidence.yaml
  parameters:
    - name: id
      description: The unique identifier of the dispute
      in: path
      required: true
      schema:
        type: integer
      example: 4734583785
  responses:
    '200':
      $ref: ../components/responses/DisputeAddEvidenceSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    default:
      description: Server error
