post:
  tags:
    - Bulk Charge
  summary: Initiate Bulk Charge
  operationId: bulkCharge_initiate
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: array
          items:
            $ref: '../../schemas/bulk-charge/Initiate.yaml'
      application/json:
        schema:
          type: array
          items:
            properties:
              charges:
                title: charges
                type: object
                items:
                  $ref: '../../schemas/bulk-charge/Initiate.yaml'
  responses:
    201:
      $ref: '../../responses/created.yaml'
    401:
      $ref: '../../responses/unauthorized.yaml'
    default:
      description: Server error
get:
  tags:
    - Bulk Charge
  summary: List Bulk Charge Batches
  operationId: bulkCharge_list
  parameters:
    - in: query
      name: perPage
      schema:
        type: integer
      description: Number of records to fetch per page
    - in: query
      name: page
      schema:
        type: integer
      description: The section to retrieve
    - in: query
      name: from
      schema:
        type: string
        format: date-time
      description: The start date
    - in: query
      name: to
      schema:
        type: string
        format: date-time
      description: The end date
  responses:
    200:
      $ref: '../../responses/created.yaml'
    401:
      $ref: '../../responses/unauthorized.yaml'
    404:
      $ref: '../../responses/unauthorized.yaml'
    default:
      description: Server error