get:
  tags:
    - Dispute
  summary: List Disputes
  description: List transaction disputes filed by customers  
  operationId: dispute_list
  parameters:
    - in: query
      name: perPage
      description: Number of records to fetch per page
      schema:
        type: integer
    - in: query
      name: page
      description: The section to retrieve
      schema:
        type: integer
    - in: query
      name: status
      description: Dispute status
      schema:
        type: string
        enum:
          - awaiting-merchant-feedback
          - awaiting-bank-feedback
          - pending
          - resolved
      example: awaiting-merchant-feedback
    - in: query
      name: transaction
      description: Transaction ID
      schema:
        type: string
    - in: query
      name: from
      schema:
        type: string
        format: date-time
      description: The start date
    - in: query
      name: to
      schema:
        type: string
        format: date-time
      description: The end date
  responses:
    '200':
      $ref: ../components/responses/DisputeListSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
