type: object
properties:
  status:
    type: boolean
  message:
    type: string
  data:
    type: object
    properties:
      id:
        type: integer
      domain:
        type: string
      status:
        type: string
      reference:
        type: string
      receipt_number:
        type: string
      amount:
        type: integer
      message:
        nullable: true
      gateway_response:
        type: string
      paid_at:
        type: string
      created_at:
        type: string
      channel:
        type: string
      currency:
        type: string
      ip_address:
        type: string
      metadata:
        type: object
        properties:
          custom_fields:
            type: array
            items:
              $ref: ./MetadataCustomFieldsArray.yaml
        required:
          - custom_fields
      log:
        type: object
        properties:
          start_time:
            type: integer
          time_spent:
            type: integer
          attempts:
            type: integer
          errors:
            type: integer
          success:
            type: boolean
          mobile:
            type: boolean
          input:
            type: array
            items: {}
          history:
            type: array
            items:
              type: object
              properties:
                type:
                  type: string
                message:
                  type: string
                time:
                  type: integer
              required:
                - type
                - message
                - time
        required:
          - start_time
          - time_spent
          - attempts
          - errors
          - success
          - mobile
          - input
          - history
        nullable: true
      fees:
        type: integer
      fees_split:
        type: integer
        nullable: true
      authorization:
        type: object
        properties:
          authorization_code:
            type: string
          bin:
            type: string
          last4:
            type: string
          exp_month:
            type: string
          exp_year:
            type: string
          channel:
            type: string
          card_type:
            type: string
          bank:
            type: string
          country_code:
            type: string
          brand:
            type: string
          reusable:
            type: boolean
          signature:
            nullable: true
          account_name:
            nullable: true
          mobile_money_number:
            type: string
          receiver_bank_account_number:
            nullable: true
          receiver_bank:
            nullable: true
        required:
          - authorization_code
          - bin
          - last4
          - exp_month
          - exp_year
          - channel
          - card_type
          - bank
          - country_code
          - brand
          - reusable
          - signature
          - account_name
          - mobile_money_number
          - receiver_bank_account_number
          - receiver_bank
      customer:
        type: object
        properties:
          id:
            type: integer
          first_name:
            type: string
          last_name:
            type: string
          email:
            type: string
          customer_code:
            type: string
          phone:
            type: string
          metadata:
            type: object
          risk_action:
            type: string
          international_format_phone:
            type: string
        required:
          - id
          - first_name
          - last_name
          - email
          - customer_code
          - phone
          - metadata
          - risk_action
          - international_format_phone
      plan:
        nullable: true
      split:
        type: object
      order_id:
        nullable: true
      paidAt:
        type: string
      createdAt:
        type: string
      requested_amount:
        type: integer
      pos_transaction_data:
        nullable: true
      source:
        nullable: true
      fees_breakdown:
        nullable: true
      connect:
        type: object
        nullable: true
      transaction_date:
        type: string
      plan_object:
        type: object
      subaccount:
        type: object
    required:
      - id
      - domain
      - status
      - reference
      - receipt_number
      - amount
      - message
      - gateway_response
      - paid_at
      - created_at
      - channel
      - currency
      - ip_address
      - metadata
      - log
      - fees
      - fees_split
      - authorization
      - customer
      - plan
      - split
      - order_id
      - paidAt
      - createdAt
      - requested_amount
      - pos_transaction_data
      - source
      - fees_breakdown
      - connect
      - transaction_date
      - plan_object
      - subaccount
required:
  - status
  - message
  - data
