type: object
description: |
  Split configuration for transactions
properties:
  name:
    description: Name of the transaction split
    type: string
  type:
    description: The type of transaction split you want to create.
    type: string
    enum:
      - percentage
      - flat
  subaccounts:
    description: A list of object containing subaccount code and number of shares
    type: array
    items:
      $ref: ./SplitSubaccounts.yaml
  currency:
    description: The transaction currency
    type: string
    enum:
      - NGN
      - GHS
      - ZAR
      - USD
  bearer_type:
    description: This allows you specify how the transaction charge should be processed
    type: string
    enum:
      - subaccount
      - account
      - all-proportional
      - all
  bearer_subaccount:
    description: >-
      This is the subaccount code of the customer or partner that would bear the
      transaction charge if you specified subaccount as the bearer type
    type: string
required:
  - name
  - type
  - subaccounts
  - currency
