post:
  tags:
    - Plan
  summary: Create Plan
  operationId: plan_create
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/PlanCreate.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/PlanCreate.yaml
  responses:
    '200':
      $ref: ../components/responses/PlanCreateSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    default:
      description: Server error
get:
  tags:
    - Plan
  summary: List Plans
  operationId: plan_list
  parameters:
    - in: query
      name: perPage
      schema:
        type: integer
      description: Number of records to fetch per page
    - in: query
      name: page
      schema:
        type: integer
      description: The section to retrieve
    - in: query
      name: interval
      schema:
        type: string
      description: Specify interval of the plan
    - in: query
      name: amount
      schema:
        type: integer
      description: The amount on the plans to retrieve
    - in: query
      name: from
      schema:
        type: string
        format: date-time
      description: The start date
    - in: query
      name: to
      schema:
        type: string
        format: date-time
      description: The end date
  responses:
    '200':
      $ref: ../components/responses/PlanListSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
