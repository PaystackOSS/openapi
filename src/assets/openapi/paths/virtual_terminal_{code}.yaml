parameters:
  - name: code
    in: path
    required: true
    schema:
      type: string
get:
  tags:
    - Virtual Terminal
  summary: Fetch Virtual Terminal
  operationId: virtualTerminal_fetch
  responses:
    '200':
      $ref: ../components/responses/VirtualTerminalFetchSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    default:
      description: Server error
put:
  tags:
    - Virtual Terminal
  summary: Update Virtual Terminal
  operationId: virtualTerminal_update
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/VirtualTerminalUpdate.yaml
  responses:
    '200':
      $ref: ../components/responses/VirtualTerminalUpdateSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    default:
      description: Server error
