type: object
properties:
  id:
    type: integer
  order_code:
    type: string
  integration:
    type: integer
  domain:
    type: string
  currency:
    type: string
  amount:
    type: integer
  transaction:
    type: integer
  page:
    nullable: true
  customer:
    type: integer
  customer_name:
    type: string
  status:
    type: string
  shipping_address:
    nullable: true
  metadata:
    type: string
  created_at:
    type: string
  updated_at:
    type: string
  email:
    type: string
  paid_at:
    type: string
  shipping:
    nullable: true
  shipping_fees:
    type: integer
  refunded:
    type: boolean
  is_viewed:
    type: boolean
  refunded_amount:
    nullable: true
  discount_amount:
    nullable: true
  discounts:
    nullable: true
