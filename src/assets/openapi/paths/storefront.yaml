post:
  tags:
    - Storefront
  summary: Create Storefront
  operationId: storefront_create
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/StorefrontCreate.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/StorefrontCreate.yaml
  responses:
    '200':
      $ref: ../components/responses/StorefrontCreateSuccess.yaml
    '400':
      $ref: ../components/responses/Unauthorized.yaml
    default:
      description: Server error
get:
  tags:
    - Storefront
  summary: List Storefronts
  operationId: storefront_list
  parameters:
    - name: perPage
      in: query
      schema:
        type: integer
    - name: page
      in: query
      schema:
        type: integer
    - name: status
      in: query
      schema:
        type: string
        enum:
          - active
          - inactive
  responses:
    '200':
      $ref: ../components/responses/StorefrontListSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
