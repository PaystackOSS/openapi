parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
      description: The ID of the customer to initialize the direct debit for
post:
  tags:
    - Customer
  summary: Initialize Direct Debit
  operationId: customer_initializeDirectDebit
  description: >-
    Initialize the process of linking an account to a customer for Direct Debit
    transactions
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CustomerInitializeDirectDebitRequest.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/CustomerInitializeDirectDebitRequest.yaml
  responses:
    '200':
      $ref: ../components/responses/CustomerInitializeDirectDebitSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    default:
      description: Server error
