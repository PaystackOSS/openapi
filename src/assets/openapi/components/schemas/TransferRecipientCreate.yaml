type: object
required:
  - type
  - name
  - account_number
  - bank_code
properties:
  type:
    description: Recipient Type
    type: string
    enum: 
      - nuban
      - ghipss
      - mobile_money
      - basa
      - authorization
  name:
    description: The recipient's name according to their account registration.
    type: string
  account_number:
    description: Recipient's bank account number
    type: string
  bank_code:
    description: >-
      Recipient's bank code. You can get the list of Bank Codes by calling the
      List Banks endpoint
    type: string
  description:
    description: A description for this recipient
    type: string
  currency:
    description: Currency for the account receiving the transfer
    type: string
  authorization_code:
    description: An authorization code from a previous transaction
    type: string
  metadata:
    description: JSON object of custom data
    type: object
example: 
  type: nuban
  name: Smith Taplo
  account_number: '01000000010'
  bank_code: '058'