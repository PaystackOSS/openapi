get:
  tags:
    - Transaction
  summary: Get Transaction Session
  operationId: transaction_session
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
        format: int64
      example: 3936799950
  responses:
    '200':
      $ref: ../components/responses/Ok.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
