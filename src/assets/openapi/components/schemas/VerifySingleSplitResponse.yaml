type: object
properties:
  status:
    type: boolean
  message:
    type: string
  data:
    type: object
    properties:
      id:
        type: integer
      domain:
        type: string
      status:
        type: string
      reference:
        type: string
      receipt_number:
        nullable: true
      amount:
        type: integer
      message:
        nullable: true
      gateway_response:
        type: string
      paid_at:
        nullable: true
      created_at:
        type: string
      channel:
        type: string
      currency:
        type: string
      ip_address:
        type: string
      metadata:
        anyOf:
          - type: string
          - type: object
      log:
        type: object
        properties:
          start_time:
            type: integer
          time_spent:
            type: integer
          attempts:
            type: integer
          errors:
            type: integer
          success:
            type: boolean
          mobile:
            type: boolean
          input:
            type: array
            items: {}
          history:
            type: array
            items:
              type: object
              properties:
                type:
                  type: string
                message:
                  type: string
                time:
                  type: integer
              required:
                - type
                - message
                - time
              additionalProperties: false
        required:
          - start_time
          - time_spent
          - attempts
          - errors
          - success
          - mobile
          - input
          - history
        nullable: true
      fees:
        nullable: true
      fees_split:
        type: object
        properties:
          paystack:
            type: integer
          integration:
            type: number
          subaccount:
            type: number
          params:
            type: object
            properties:
              bearer:
                type: string
              transaction_charge:
                type: string
              percentage_charge:
                type: string
            required:
              - bearer
              - transaction_charge
              - percentage_charge
        required:
          - paystack
          - integration
          - subaccount
          - params
      authorization:
        type: object
      customer:
        type: object
        properties:
          id:
            type: integer
          first_name:
            nullable: true
          last_name:
            nullable: true
          email:
            type: string
          customer_code:
            type: string
          phone:
            nullable: true
          metadata:
            nullable: true
          risk_action:
            type: string
          international_format_phone:
            nullable: true
        required:
          - id
          - first_name
          - last_name
          - email
          - customer_code
          - phone
          - metadata
          - risk_action
          - international_format_phone
      plan:
        type: string
        nullable: true
      split:
        type: object
      order_id:
        nullable: true
      paidAt:
        nullable: true
      createdAt:
        type: string
      requested_amount:
        type: integer
      pos_transaction_data:
        nullable: true
      source:
        nullable: true
      fees_breakdown:
        nullable: true
      connect:
        nullable: true
      transaction_date:
        type: string
      plan_object:
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
          plan_code:
            type: string
          description:
            nullable: true
          amount:
            type: integer
          interval:
            type: string
          send_invoices:
            type: boolean
          send_sms:
            type: boolean
          currency:
            type: string
        oneOf:
          - allOf:
              - minProperties: 0
              - {}
          - allOf:
              - not:
                  minProperties: 0
              - required:
                  - id
                  - name
                  - plan_code
                  - description
                  - amount
                  - interval
                  - send_invoices
                  - send_sms
                  - currency
                additionalProperties: false
      subaccount:
        type: object
        properties:
          id:
            type: integer
          subaccount_code:
            type: string
          business_name:
            type: string
          description:
            type: string
          primary_contact_name:
            type: string
          primary_contact_email:
            type: string
          primary_contact_phone:
            type: string
          metadata:
            type: string
          percentage_charge:
            type: number
          settlement_bank:
            type: string
          bank_id:
            type: integer
          account_number:
            type: string
          currency:
            type: string
          active:
            type: boolean
          is_verified:
            type: boolean
        required:
          - id
          - subaccount_code
          - business_name
          - description
          - primary_contact_name
          - primary_contact_email
          - primary_contact_phone
          - metadata
          - percentage_charge
          - settlement_bank
          - bank_id
          - account_number
          - currency
          - active
          - is_verified
    required:
      - id
      - domain
      - status
      - reference
      - receipt_number
      - amount
      - message
      - gateway_response
      - paid_at
      - created_at
      - channel
      - currency
      - ip_address
      - metadata
      - log
      - fees
      - fees_split
      - authorization
      - customer
      - plan
      - split
      - order_id
      - paidAt
      - createdAt
      - requested_amount
      - pos_transaction_data
      - source
      - fees_breakdown
      - connect
      - transaction_date
      - plan_object
      - subaccount
required:
  - status
  - message
  - data
