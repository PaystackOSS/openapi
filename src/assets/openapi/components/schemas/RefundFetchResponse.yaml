type: object
properties:
  status:
    type: boolean
  message:
    type: string
  data:
    type: object
    properties:
      integration:
        type: integer
      transaction:
        type: integer
      dispute:
        nullable: true
      settlement:
        nullable: true
      id:
        type: integer
      domain:
        type: string
      currency:
        type: string
      amount:
        type: integer
      status:
        type: string
      refunded_at:
        nullable: true
      refunded_by:
        type: string
      customer_note:
        type: string
      merchant_note:
