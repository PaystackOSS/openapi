type: object
required:
  - source
  - transfers
properties:
  source:
    description: Where should we transfer from? Only balance is allowed for now
    type: string
  currency:
    description: Specify the currency of the transfer.
    type: string
    default: NGN
    enum:
      - NGN
      - ZAR
      - KES
      - GHS
  transfers:
    description: A list of transfer object
    type: array
    items:
      $ref: ./TransferBase.yaml
