post:
  tags:
    - Dedicated Virtual Account
  summary: Split Dedicated Account Transaction
  operationId: dedicatedAccount_addSplit
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/DedicatedVirtualAccountSplit.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/DedicatedVirtualAccountSplit.yaml
  responses:
    '200':
      $ref: ../components/responses/Ok.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    default:
      description: Server error
delete:
  tags:
    - Dedicated Virtual Account
  summary: Remove Split from Dedicated Account
  operationId: dedicatedAccount_removeSplit
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/DedicatedVirtualAccountSplit.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/DedicatedVirtualAccountSplit.yaml
  responses:
    '200':
      $ref: ../components/responses/Ok.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
