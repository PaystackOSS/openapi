name: Run Spectral on Pull Requests

on:
  - pull_request

jobs:
  build:
    name: Lint 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: stoplightio/spectral-action@latest
      - name: Lint SDK specification
        with:
          file_glob: 'sdk/*.yaml'
      - name: Lint distribution specification
        with:
          file_glob: 'dist/*.yaml'
