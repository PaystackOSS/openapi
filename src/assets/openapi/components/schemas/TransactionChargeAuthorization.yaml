type: object
required:
  - email
  - amount
  - authorization_code
properties:
  email:
    description: Customer's email address
    type: string
  amount:
    description: Amount in the lower denomination of your currency
    type: integer
  authorization_code:
    description: Valid authorization code to charge
    type: string
  reference:
    description: >-
      Unique transaction reference. Only -, ., = and alphanumeric characters
      allowed.
    type: string
  currency:
    $ref: ./Currency.yaml
  split_code:
    description: The split code of the transaction split
    type: string
  split:
    $ref: ./SplitCreate.yaml
  subaccount:
    description: The code for the subaccount that owns the payment
    type: string
  transaction_charge:
    description: |-
      A flat fee to charge the subaccount for a transaction. 
      This overrides the split percentage set when the subaccount was created
    type: string
  bearer:
    description: The bearer of the transaction charge
    type: string
    enum:
      - account
      - subaccount
  metadata:
    description: Stringified JSON object of custom data
    type: string
  queue:
    description: >-
      If you are making a scheduled charge call, it is a good idea to queue them
      so the processing system does not get overloaded causing transaction
      processing errors.
    type: boolean
example:
  email: jb@email.com
  amount: 30000
  authorization_code: AUTH_df1l5ehnym
