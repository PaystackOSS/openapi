type: object
required:
  - customer
properties:
  customer:
    description: The customer code from the response of the customer creation
    type: string
  risk_action:
    description: This determines the fraud rules that should be applied to the customer
    type: string
    default: default
    enum:
      - allow
      - deny
      - default
example:
  customer: "CUS_c6wqvwmvwopw4ms"
  risk_action: "deny"