get:
  tags:
    - Verification
  summary: Resolve Account Number
  operationId: verification_resolveAccountNumber
  parameters:
    - name: account_number
      in: query
      schema:
        type: integer
      example: '0022728151'
    - name: bank_code
      in: query
      schema:
        type: integer
      example: '063'
  responses:
    200:
      $ref: '../../responses/created.yaml'
    401:
      $ref: '../../responses/unauthorized.yaml'
    404:
      $ref: '../../responses/unauthorized.yaml'
    default:
      description: Server error