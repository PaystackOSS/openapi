parameters:
  - name: code
    in: path
    required: true
    schema:
      type: string
get:
  tags:
    - Plan
  summary: Fetch Plan
  operationId: plan_fetch
  responses:
    200:
      $ref: '../../responses/ok.yaml'
    401:
      $ref: '../../responses/unauthorized.yaml'
    404:
      $ref: '../../responses/unauthorized.yaml'
    default:
      description: Server error
put:
  tags:
    - Plan
  summary: Update Plan
  operationId: plan_update
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          $ref: '../../schemas/plan/Update.yaml'
      application/json:
        schema:
          $ref: '../../schemas/plan/Update.yaml'
  responses:
    200:
      $ref: '../../responses/ok.yaml'
    401:
      $ref: '../../responses/unauthorized.yaml'
    404:
      $ref: '../../responses/unauthorized.yaml'
    default:
      description: Server error
