  - domain
  - currency
  - amount
  - transaction
  - page
  - customer
  - customer_name
  - status
  - shipping_address
  - metadata
  - created_at
  - updated_at
  - email
  - paid_at
  - shipping
  - shipping_fees
  - refunded
  - is_viewed
  - refunded_amount
  - discount_amount
  - discounts
  - items
  - fully_refunded
