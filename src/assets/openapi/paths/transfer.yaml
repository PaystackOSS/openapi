post:
  tags:
    - Transfer
  summary: Initiate Transfer
  description: Send money to your customers
  operationId: transfer_initiate
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/TransferInitiate.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/TransferInitiate.yaml
  responses:
    '200':
      description: 'Successful operation'
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TransferCreateResponse.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    default:
      description: Server error
get:
  tags:
    - Transfer
  summary: List Transfers
  description: List the transfers made on your integration
  operationId: transfer_list
  parameters:
    - in: query
      name: use_cursor
      description: A flag to indicate if cursor based pagination should be used
      schema:
        type: boolean
      example: true
    - in: query
      name: next
      description: >
        An alphanumeric value returned for every cursor based retrieval, used to
        retrieve the next set of data
      schema:
        type: string
    - in: query
      name: previous
      description: >
        An alphanumeric value returned for every cursor based retrieval, used to
        retrieve the previous set of data
      schema:
        type: string
    - in: query
      name: per_page
      schema:
        type: integer
      description: The number of records to fetch per request
    - in: query
      name: page
      schema:
        type: integer
      description: The offset to retrieve data from
    - in: query
      name: from
      description: The start date
      schema:
        type: string
        format: date-time
    - in: query
      name: to
      description: The end date
      schema:
        type: string
        format: date-time
    - in: query
      name: recipient
      description: Filter transfer by the recipient code
      schema:
        type: string
    - in: query
      name: status
      description: Filter transfer by status
      schema:
        type: string
        default: pending
        enum:
          - pending
          - success
          - failed
          - otp
          - abandoned
          - reversed
          - blocked
          - rejected
          - received
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TransferListResponse.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
