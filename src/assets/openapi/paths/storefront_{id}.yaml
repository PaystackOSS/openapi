parameters:
  - name: id
    description: The unique identifier of the Storefront
    in: path
    required: true
    schema:
      type: integer
    example: 1559046
get:
  tags:
    - Storefront
  summary: Fetch Storefront
  description: Get the details of a previously created Storefront
  operationId: storefront_fetch
  responses:
    '200':
      $ref: ../components/responses/StorefrontFetchSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
put:
  tags:
    - Storefront
  summary: Update Storefront
  description: Update the details of a previously created Storefront
  operationId: storefront_update
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/StorefrontUpdate.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/StorefrontUpdate.yaml
  responses:
    '200':
      $ref: ../components/responses/StorefrontUpdateSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
delete:
  tags:
    - Storefront
  summary: Delete Storefront
  description: Delete a previously created Storefront
  operationId: storefront_delete
  responses:
    '200':
      $ref: ../components/responses/StorefrontDeleteSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
