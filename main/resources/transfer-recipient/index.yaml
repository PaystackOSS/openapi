post:
  tags:
    - Transfer Recipient
  summary: Create Transfer Recipient
  operationId: transferrecipient_create
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          $ref: '../../schemas/transfer-recipient/Create.yaml'
      application/json:
        schema:
          $ref: '../../schemas/transfer-recipient/Create.yaml'
  responses:
    201:
      $ref: '../../responses/created.yaml'
    401:
      $ref: '../../responses/unauthorized.yaml'
    default:
      description: Server error
get:
  tags:
    - Transfer Recipient
  summary: List Transfer Recipients
  operationId: transferrecipient_list
  parameters:
    - in: query
      name: perPage
      schema:
        type: integer
      description: Number of records to fetch per page
    - in: query
      name: page
      schema:
        type: integer
      description: The section to retrieve
    - in: query
      name: from
      schema:
        type: string
        format: date-time
      description: The start date
    - in: query
      name: to
      schema:
        type: string
        format: date-time
      description: The end date
  responses:
    200:
      $ref: '../../responses/ok.yaml'
    401:
      $ref: '../../responses/unauthorized.yaml'
    404:
      $ref: '../../responses/unauthorized.yaml'
    default:
      description: Server error