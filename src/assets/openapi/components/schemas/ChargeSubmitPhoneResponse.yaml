type: object
properties:
  status:
    type: boolean
  message:
    type: string
  data:
    type: object
    properties:
      status:
        type: string
      amount:
        type: integer
      currency:
        type: string
      transaction_date:
        type: string
      reference:
        type: string
      domain:
        type: string
      redirect_url:
        type: string
        nullable: true
      metadata:
        type: object
      gateway_response:
        type: string
      message:
        type: string
        nullable: true
      channel:
        type: string
      fees:
        type: integer
        nullable: true
      authorization:
        type: object
        properties:
          authorization_code:
            type: string
            nullable: true
          bin:
            type: string
          last4:
            type: string
          exp_month:
            type: string
          exp_year:
            type: string
          channel:
            type: string
          card_type:
            type: string
          bank:
            type: string
          country_code:
            type: string
          brand:
            type: string
          reusable:
            type: boolean
          signature:
            type: string
        required:
          - authorization_code
          - bin
          - last4
          - exp_month
          - exp_year
          - channel
          - card_type
          - bank
          - country_code
          - brand
          - reusable
          - signature
      customer:
        type: object
        properties:
          first_name:
            type: string
            nullable: true
          last_name:
            type: string
            nullable: true
          email:
            type: string
          customer_code:
            type: string
          phone:
            type: string
            nullable: true
          risk_action:
            type: string
        required:
          - first_name
          - last_name
          - email
          - customer_code
          - phone
          - risk_action
      display_text:
        type: string
    required:
      - status
      - amount
      - currency
      - transaction_date
      - reference
      - domain
      - redirect_url
      - metadata
      - gateway_response
      - message
      - channel
      - fees
      - authorization
      - customer
      - display_text
required:
  - status
  - message
  - data
