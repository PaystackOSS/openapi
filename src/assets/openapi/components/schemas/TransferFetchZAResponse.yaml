type: object
properties:
  status:
    type: boolean
  message:
    type: string
  data:
    type: object
    properties:
      amount:
        type: integer
      createdAt:
        type: string
      currency:
        type: string
      domain:
        type: string
      failures:
        nullable: true
      id:
        type: integer
      integration:
        type: integer
      reason:
        type: string
      reference:
        type: string
      source:
        type: string
      source_details:
        nullable: true
      status:
        type: string
      titan_code:
        nullable: true
      transfer_code:
        type: string
      request:
        type: integer
      transferred_at:
        nullable: true
      updatedAt:
        type: string
      recipient:
        type: object
        properties:
          active:
            type: boolean
          createdAt:
            type: string
          currency:
            type: string
          description:
            type: string
          domain:
            type: string
          email:
            type: string
          id:
            type: integer
          integration:
            type: integer
          metadata:
            type: object
            nullable: true
          name:
            type: string
          recipient_code:
            type: string
          type:
            type: string
          updatedAt:
            type: string
          is_deleted:
            type: boolean
          isDeleted:
            type: boolean
          details:
            type: object
            properties:
              authorization_code:
                nullable: true
              account_number:
                type: string
              account_name:
                type: string
                nullable: true
              bank_code:
                type: string
              bank_name:
                type: string
            required:
              - authorization_code
              - account_number
              - account_name
              - bank_code
              - bank_name
        required:
          - active
          - createdAt
          - currency
          - description
          - domain
          - email
          - id
          - integration
          - name
          - recipient_code
          - type
          - updatedAt
          - is_deleted
          - isDeleted
          - details
      session:
        type: object
        properties:
          provider:
            nullable: true
          id:
            nullable: true
        required:
          - provider
          - id
      fee_charged:
        type: integer
      fees_breakdown:
        type: array
        items:
          $ref: ./TransferFeesBreakdownArray.yaml
        nullable: true
      gateway_response:
        type: string
        nullable: true
      transferAttributes:
        type: object
        properties:
          transfer:
            type: integer
          transfer_type:
            type: integer
          created_at:
            type: string
          updated_at:
            nullable: true
          receipt_number:
            nullable: true
        required:
          - transfer
          - transfer_type
          - created_at
          - updated_at
          - receipt_number
    required:
      - amount
      - createdAt
      - currency
      - domain
      - failures
      - id
      - integration
      - reason
      - reference
      - source
      - source_details
      - status
      - titan_code
      - transfer_code
      - request
      - transferred_at
      - updatedAt
      - recipient
      - session
      - fee_charged
      - fees_breakdown
      - gateway_response
      - transferAttributes
required:
  - status
  - message
  - data
