type: object
required:
  - transfer_code
  - reason
properties:
  transfer_code:
    description: The transfer code that requires an OTP validation
    type: string
  reason:
    description: Specify the flag to indicate the purpose of the OTP
    type: string
    default: transfer
    enum:
      - disable_otp
      - resend_otp
      - transfer
example:
  transfer_code: TRF_vsyqdmlzble3uii
  reason: resend_otp
