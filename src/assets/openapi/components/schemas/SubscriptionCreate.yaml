type: object
required:
  - customer
  - plan
properties:
  customer:
    description: Customer's email address or customer code
    type: string
  plan:
    description: Plan code
    type: string
  authorization:
    description: >-
      If customer has multiple authorizations, you can set the desired
      authorization you wish to use for this subscription here. 

      If this is not supplied, the customer's most recent authorization would be
      used
    type: string
  start_date:
    description: >-
      Set the date for the first debit. (ISO 8601 format) e.g.
      2017-05-16T00:30:13+01:00
    type: string
    format: date-time
