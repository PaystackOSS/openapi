type: object
properties:
  status:
    type: boolean
  message:
    type: string
  data:
    type: object
    properties:
      bank:
        type: object
        properties:
          name:
            type: string
          id:
            type: integer
          slug:
            type: string
        required:
          - name
          - id
          - slug
      account_name:
        type: string
      account_number:
        type: string
      assigned:
        type: boolean
      currency:
        type: string
      metadata:
        nullable: true
      active:
        type: boolean
      id:
        type: integer
      created_at:
        type: string
      updated_at:
        type: string
      assignment:
        type: object
        properties:
          integration:
            type: integer
          assignee_id:
            type: integer
          assignee_type:
            type: string
          expired:
            type: boolean
          account_type:
            type: string
          assigned_at:
            type: string
          expired_at:
            nullable: true
        required:
          - integration
          - assignee_id
          - assignee_type
          - expired
          - account_type
          - assigned_at
          - expired_at
      customer:
        type: object
        properties:
          id:
            type: integer
          first_name:
            type: string
          last_name:
            type: string
          email:
            type: string
          customer_code:
            type: string
          phone:
            type: string
          metadata:
            type: object
          risk_action:
            type: string
          international_format_phone:
            type: string
            nullable: true
        required:
          - id
          - first_name
          - last_name
          - email
          - customer_code
          - phone
          - metadata
          - risk_action
          - international_format_phone
    required:
      - bank
      - account_name
      - account_number
      - assigned
      - currency
      - metadata
      - active
      - id
      - created_at
      - updated_at
      - assignment
      - customer
required:
  - status
  - message
  - data
