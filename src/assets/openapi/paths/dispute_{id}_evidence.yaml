post:
  tags:
    - Dispute
  summary: Add Evidence
  operationId: dispute_evidence
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/DisputeEvidence.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/DisputeEvidence.yaml
  parameters:
    - name: id
      description: Dispute ID
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      $ref: ../components/responses/DisputeAddEvidenceSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    default:
      description: Server error
