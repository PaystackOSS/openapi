post:
  tags:
    - Customer
  summary: Create Customer
  operationId: customer_create
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          allOf:
          - $ref: '../../schemas/customer/CustomerRequired.yaml'
          - $ref: '../../schemas/customer/CustomerBase.yaml'
      application/json:
        schema:
          allOf:
          - $ref: '../../schemas/customer/CustomerRequired.yaml'
          - $ref: '../../schemas/customer/CustomerBase.yaml'
  responses:
    200:
      $ref: '../../responses/ok.yaml'
    401:
      $ref: '../../responses/unauthorized.yaml'
    default:
      description: Server error
get:
  tags:
    - Customer
  summary: List Customers
  operationId: customer_list
  description: List customers on your integration
  parameters:
    - name: use_cursor
      in: query
      schema:
        type: boolean
    - name: next
      in: query
      schema:
        type: string
    - name: previous
      in: query
      schema:
        type: string
    - name: from
      in: query
      schema:
        type: string
    - name: to
      in: query
      schema:
        type: string
    - name: perPage
      in: query
      schema:
        type: string
    - name: page
      in: query
      schema:
        type: string
  responses:
    200:
      $ref: '../../responses/created.yaml'
    401:
      $ref: '../../responses/unauthorized.yaml'
    404:
      $ref: '../../responses/unauthorized.yaml'
    default:
      description: Server error