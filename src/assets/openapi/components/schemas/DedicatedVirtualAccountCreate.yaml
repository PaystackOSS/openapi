type: object
required:
  - customer
properties:
  customer:
    description: The code for the previously created customer
    type: string
  preferred_bank:
    description: >-
      The bank slug for preferred bank. To get a list of available banks, use
      the List Providers endpoint
    type: string
  subaccount:
    description: Subaccount code of the account you want to split the transaction with
    type: string
  split_code:
    description: >-
      Split code consisting of the lists of accounts you want to split the
      transaction with
    type: string
example:
  customer: "CUS_bo732eugpb2qrg6"
  preferred_bank: "titan-paystack"