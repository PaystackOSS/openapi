post:
  tags:
    - Subscription
  summary: Create Subscription
  description: Create a subscription a customer
  operationId: subscription_create
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SubscriptionCreate.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/SubscriptionCreate.yaml
  responses:
    '200':
      $ref: ../components/responses/SubscriptionCreateSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    default:
      description: Server error
get:
  tags:
    - Subscription
  summary: List Subscriptions
  description: List all subscriptions available on your integration
  operationId: subscription_list
  parameters:
    - in: query
      name: perPage
      schema:
        type: integer
      description: Number of records to fetch per page
    - in: query
      name: page
      schema:
        type: integer
      description: The section to retrieve
    - in: query
      name: plan
      description: Plan ID
      schema:
        type: integer
      example: 2697466
    - in: query
      name: customer
      schema:
        type: string
      description: Customer ID
    - in: query
      name: from
      schema:
        type: string
        format: date-time
      description: The start date
    - in: query
      name: to
      schema:
        type: string
        format: date-time
      description: The end date
  responses:
    '200':
      $ref: ../components/responses/SubscriptionListSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
