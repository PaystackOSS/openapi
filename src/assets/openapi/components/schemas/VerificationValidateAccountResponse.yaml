type: object
properties:
  status:
    type: boolean
  message:
    type: string
  data:
    type: object
    properties:
      verified:
        type: boolean
      verificationMessage:
        type: string
      accountAcceptsDebits:
        type: boolean
      accountAcceptsCredits:
        type: boolean
      accountOpenForMoreThanThreeMonths:
        type: boolean
      accountHolderMatch:
        type: boolean
      accountOpen:
        type: boolean
    required:
      - verified
      - verificationMessage
      - accountAcceptsDebits
      - accountAcceptsCredits
      - accountOpenForMoreThanThreeMonths
      - accountHolderMatch
      - accountOpen
required:
  - status
  - message
  - data
