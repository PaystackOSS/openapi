parameters:
  - name: id
    description: The unique identifier of a previously created payment request
    in: path
    required: true
    schema:
      type: integer
    example: 18823736
get:
  tags:
    - Payment Request
  summary: Fetch Payment Request
  description: Fetch a previously created payment request
  operationId: paymentRequest_fetch
  responses:
    '200':
      $ref: ../components/responses/PaymentRequestListSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
put:
  tags:
    - Payment Request
  summary: Update Payment Request
  description: Update a previously created payment request
  operationId: paymentRequest_update
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/PaymentRequestUpdate.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/PaymentRequestUpdate.yaml
  responses:
    '200':
      $ref: ../components/responses/PaymentRequestUpdateSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
