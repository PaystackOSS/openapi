get:
  tags:
    - Settlement
  summary: Fetch Settlements
  operationId: settlements_fetch
  parameters:
    - name: perPage
      in: query
      schema:
        type: integer
      example: '50'
    - name: page
      in: query
      schema:
        type: integer
      example: '2'
  responses:
    200:
      $ref: '../../responses/created.yaml'
    401:
      $ref: '../../responses/unauthorized.yaml'
    404:
      $ref: '../../responses/unauthorized.yaml'
    default:
      description: Server error