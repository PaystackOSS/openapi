post:
  tags:
    - Payment Request
  summary: Create Payment Request
  description: Create a new payment request by issuing an invoice to a customer
  operationId: paymentRequest_create
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/PaymentRequestCreate.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/PaymentRequestCreate.yaml
  responses:
    '200':
      $ref: ../components/responses/PaymentRequestCreateSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    default:
      description: Server error
get:
  tags:
    - Payment Request
  summary: List Payment Request
  description: List all previously created payment requests to your customers
  operationId: paymentRequest_list
  parameters:
    - in: query
      name: perPage
      schema:
        type: integer
      description: Number of records to fetch per page
    - in: query
      name: page
      schema:
        type: integer
      description: The section to retrieve
    - in: query
      name: customer
      schema:
        type: string
      description: Customer ID
    - in: query
      name: status
      schema:
        type: string
        enum: 
          - draft
          - pending
          - success
          - failed
      example: success
      description: Invoice status to filter
    - in: query
      name: currency
      schema:
        type: string
      description: >-
        If your integration supports more than one currency, choose the one to
        filter
    - in: query
      name: from
      schema:
        type: string
        format: date-time
      description: The start date
    - in: query
      name: to
      schema:
        type: string
        format: date-time
      description: The end date
  responses:
    '200':
      $ref: ../components/responses/PaymentRequestListSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
