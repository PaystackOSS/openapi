        type: string
      exp_year:
        type: string
      channel:
        type: string
      card_type:
        type: string
      bank:
        type: string
      country_code:
        type: string
      brand:
        type: string
      reusable:
        type: boolean
      signature:
        type: string
      account_name:
        nullable: true
