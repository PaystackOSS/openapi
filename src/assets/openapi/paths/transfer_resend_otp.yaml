post:
  tags:
    - Transfer
  summary: Resend OTP for Transfer
  description: Generates and send a new OTP to customer in the event they are having trouble receiving one.
  operationId: transfer_resendOtp
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/TransferResendOTP.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/TransferResendOTP.yaml
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TransferResendsOtpResponse.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    default:
      description: Server error
