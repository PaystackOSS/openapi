type: object
required:
  - birthday
  - reference
properties:
  birthday:
    description: Customer's birthday in the format YYYY-MM-DD e.g 2016-09-21
    type: string
    format: date
  reference:
    description: The reference of the ongoing transaction
    type: string
example:
  birthday: "1961-09-21"
  reference: "5bwib5v6anhe9xa"