post:
  tags:
    - Dedicated Virtual Account
  summary: Create Dedicated Account
  operationId: dedicatedAccount_create
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/DedicatedVirtualAccountCreate.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/DedicatedVirtualAccountCreate.yaml
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DedicatedNubanCreateResponse.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    default:
      description: Server error
get:
  tags:
    - Dedicated Virtual Account
  summary: List Dedicated Accounts
  operationId: dedicatedAccount_list
  parameters:
    - name: account_number
      in: query
      schema:
        type: string
    - name: customer
      in: query
      schema:
        type: string
    - name: active
      in: query
      schema:
        type: boolean
    - name: currency
      in: query
      schema:
        type: string
    - name: provider_slug
      in: query
      schema:
        type: string
    - name: bank_id
      in: query
      schema:
        type: string
    - name: perPage
      in: query
      schema:
        type: string
    - name: page
      in: query
      schema:
        type: string
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DedicatedNubanListResponse.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
