put:
  tags:
    - Customer
  summary: Direct Debit Activation Charge
  operationId: customer_directDebitActivationCharge
  description: >-
    Trigger an activation charge on an inactive mandate on behalf of your
    customer
  parameters:
    - name: id
      in: path
      required: true
      description: The customer ID attached to the authorization
      schema:
        type: integer
      example: 297346561
  requestBody:
    content:
      application/json:
        schema:
          $ref: >-
            ../components/schemas/CustomerDirectDebitActivationChargeRequest.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: >-
            ../components/schemas/CustomerDirectDebitActivationChargeRequest.yaml
  responses:
    '200':
      $ref: ../components/responses/CustomerDirectDebitActivationChargeSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    default:
      description: Server error
