parameters:
  - name: code
    in: path
    description: Code of the Virtual Terminal
    required: true
    schema:
      type: string
    example: "VT_MCK5292Z"
post:
  tags:
    - Virtual Terminal
  summary: Assign Destination to Virtual Terminal
  operationId: virtualTerminal_destinationAssign
  description: Add a destination (WhatsApp number) to a Virtual Terminal on your integration
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/VirtualTerminalDestinationAssign.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/VirtualTerminalDestinationAssign.yaml
  responses:
    '200':
      $ref: ../components/responses/VirtualTerminalDestinationAssignSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    default:
      description: Server error
