parameters:
  - name: code
    in: path
    required: true
    description: The plan code you want to fetch
    schema:
      type: string
    example: "PLN_gx2wn530m0i3w3m"
get:
  tags:
    - Plan
  summary: Fetch Plan
  operationId: plan_fetch
  description: Get the details of a payment plan
  responses:
    '200':
      $ref: ../components/responses/PlanFetchSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
put:
  tags:
    - Plan
  summary: Update Plan
  description: Update a plan details on your integration
  operationId: plan_update
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/PlanUpdate.yaml
      application/x-www-form-urlencoded:
        schema:
          $ref: ../components/schemas/PlanUpdate.yaml
  responses:
    '200':
      $ref: ../components/responses/PlanUpdateSuccess.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    default:
      description: Server error
