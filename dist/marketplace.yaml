                        currency: NGN
                        status: success
                      - recipient: RCP_sa1k1btncp993q1
                        amount: 50000
                        transfer_code: TRF_1c5upr4hp85l93n7
                        currency: NGN
                        status: success
                Create Subaccount:
                  value:
                    status: true
                    message: Subaccount created
                    data:
                      business_name: Cheese Sticks
                      account_number: 123456789
                      percentage_charge: 0.2
                      settlement_bank: Guaranty Trust Bank
